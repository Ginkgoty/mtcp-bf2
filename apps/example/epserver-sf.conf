# mTCP configuration for BlueField DPU SF (enp3s0f0s0)
# Adjust IP/routes/ARP as needed for your network

io = dpdk

# Number of memory channels per socket (BlueField DPU typically 1)
num_mem_ch = 1

# Use the SF interface name directly (Mellanox bifurcated driver)
port = enp3s0f0s0

# Statistics
stat_print = enp3s0f0s0

# Buffer sizes
rcvbuf = 8192
sndbuf = 8192

# TCP parameters
tcp_timeout = 30
tcp_timewait = 0

# Max concurrency per core
max_concurrency = 10000

# Max number of socket buffers
max_num_buffers = 10000

# Number of cores to use (adjust based on your SF config)
#num_cores = 1
